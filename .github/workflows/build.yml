on: [push, pull_request]

name: CI

jobs:
  check:
    name: Check
    strategy:
      matrix:
        arch: [x86, x86_64]
        include:
          - arch: x86
            target: i686-unknown-linux-gnu
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
          components: rustfmt, clippy
      - name: Download FRIDA
        run: |
          export FRIDA_VERSION=$(cat FRIDA_VERSION)
          cd frida-gum-sys && wget https://github.com/frida/frida/releases/download/$FRIDA_VERSION/frida-gum-devkit-$FRIDA_VERSION-linux-${{ matrix.arch }}.tar.xz -O frida-gum.tar.xz && tar xJvf frida-gum.tar.xz
          cd ..
          cd frida-sys && wget https://github.com/frida/frida/releases/download/$FRIDA_VERSION/frida-core-devkit-$FRIDA_VERSION-linux-${{ matrix.arch }}.tar.xz -O frida-core.tar.xz && tar xJvf frida-core.tar.xz
      - name: Install OpenSSL
        if: ${{ matrix.arch == 'x86' }}
        run: |
          sudo apt-get install gcc-multilib
          git clone --branch OpenSSL_1_1_1-stable https://github.com/openssl/openssl.git /tmp/openssl/          
          cd /tmp/openssl/
          ./Configure linux-generic32 --prefix=/tmp/openssl/install/
          make -j CFLAGS="-m32" LDFLAGS="-m32"
          make install_sw
          echo "OPENSSL_DIR=/tmp/openssl/install/" >> $GITHUB_ENV
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --target ${{ matrix.target }}
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target ${{ matrix.target }}
      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --target ${{ matrix.target }} -- -D warnings
  test-gum:
    name: Test Gum
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x86, x86_64]
        include:
          - arch: x86
            os: ubuntu-latest
            target: i686-unknown-linux-gnu
          - arch: x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - arch: x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
          - arch: x86
            os: windows-latest
            target: i686-pc-windows-msvc
          - arch: x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
        exclude:
          - os: macOS-latest
            arch: x86
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Install gcc-multilib
        if: ${{ matrix.target == 'i686-unknown-linux-gnu' && matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install gcc-multilib
      - name: Test Gum
        run: cd frida-gum && cargo test --target ${{ matrix.target }} --features=auto-download
      - name: Test Gum with all features
        run: cd frida-gum && cargo test --target ${{ matrix.target }} --all-features
  test-frida:
    name: Test Frida
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x86, x86_64]
        include:
          - arch: x86
            os: ubuntu-latest
            target: i686-unknown-linux-gnu
          - arch: x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - arch: x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
          - arch: x86
            os: windows-latest
            target: i686-pc-windows-msvc
          - arch: x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
        exclude:
          - os: macOS-latest
            arch: x86
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Install gcc-multilib
        if: ${{ matrix.target == 'i686-unknown-linux-gnu' && matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install gcc-multilib
      - name: Test Frida
        run: cd frida && cargo test --target ${{ matrix.target }} --features=auto-download
      - name: Test Frida with all features
        run: cd frida && cargo test --target ${{ matrix.target }} --all-features
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    env:
      DOCS_RS: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Build Gum documentation
        run: |
          cd frida-gum
          cargo rustdoc --features "event-sink invocation-listener" -- --cfg doc_cfg
  test-arm:
    name: Test ARM32
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            gcc-arm-linux-gnueabihf \
            build-essential \
            checkinstall \
            zlib1g-dev \
            git \
            clang \
            libssl-dev \
            qemu-user
      - name: OpenSSL
        run: |
          cd /tmp/
          wget https://www.openssl.org/source/openssl-1.1.1f.tar.gz
          tar zxvf openssl-1.1.1f.tar.gz
          cd /tmp/openssl-1.1.1f/
          CC=arm-linux-gnueabihf-gcc \
            ./Configure \
            linux-generic32 \
            --prefix=/tmp/libopenssl/
          make -j
          make install_sw
      - name: Rust
        run: |
          rustup target add armv7-unknown-linux-gnueabihf
      - name: Build
        run: |
          export OPENSSL_DIR=/tmp/libopenssl/
          export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/arm-linux-gnueabihf/include"
          export TARGET_CC=arm-linux-gnueabihf-gcc
          export RUSTFLAGS="-C link-args=-Wl,-zmuldefs"
          cargo build \
            --config target.armv7-unknown-linux-gnueabihf.linker=\"arm-linux-gnueabihf-gcc\" \
            --target armv7-unknown-linux-gnueabihf \
            --features=auto-download
      - name: Test Gum
        run: |
          export QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf/
          cd frida-gum && cargo test \
            --config target.armv7-unknown-linux-gnueabihf.linker=\"arm-linux-gnueabihf-gcc\" \
            --config target.armv7-unknown-linux-gnueabihf.runner=\"qemu-arm\" \
            --target armv7-unknown-linux-gnueabihf \
            --all-features
      - name: Test Core
        run: |
          export QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf/
          cd frida && cargo test \
            --config target.armv7-unknown-linux-gnueabihf.linker=\"arm-linux-gnueabihf-gcc\" \
            --config target.armv7-unknown-linux-gnueabihf.runner=\"qemu-arm\" \
            --target armv7-unknown-linux-gnueabihf \
            --all-features
  test-arm64:
    name: Test ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            gcc-aarch64-linux-gnu \
            build-essential \
            checkinstall \
            zlib1g-dev \
            git \
            clang \
            libssl-dev \
            qemu-user
      - name: OpenSSL
        run: |
          cd /tmp/
          wget https://www.openssl.org/source/openssl-1.1.1f.tar.gz
          tar zxvf openssl-1.1.1f.tar.gz
          cd /tmp/openssl-1.1.1f/
          CC=aarch64-linux-gnu-gcc \
            ./Configure \
            linux-generic64 \
            --prefix=/tmp/libopenssl/
          make -j
          make install_sw
      - name: Rust
        run: |
          rustup target add aarch64-unknown-linux-gnu
      - name: Build
        run: |
          export OPENSSL_DIR=/tmp/libopenssl/
          export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/arm-linux-gnueabihf/include"
          export TARGET_CC=aarch64-linux-gnu-gcc
          export RUSTFLAGS="-C link-args=-Wl,-zmuldefs"
          export QEMU_LD_PREFIX=/usr/aarch64-linux-gnu/
          cargo build \
            --config target.aarch64-unknown-linux-gnu.linker=\"aarch64-linux-gnu-gcc\" \
            --target aarch64-unknown-linux-gnu \
            --features=auto-download
      - name: Test Gum
        run: |
          export QEMU_LD_PREFIX=/usr/aarch64-linux-gnu/
          cd frida-gum && cargo test \
            --config target.aarch64-unknown-linux-gnu.linker=\"aarch64-linux-gnu-gcc\" \
            --config target.aarch64-unknown-linux-gnu.runner=\"qemu-aarch64\" \
            --target aarch64-unknown-linux-gnu \
            --all-features
      - name: Test Core
        run: |
          export QEMU_LD_PREFIX=/usr/aarch64-linux-gnu/
          cd frida && cargo test \
            --config target.aarch64-unknown-linux-gnu.linker=\"aarch64-linux-gnu-gcc\" \
            --config target.aarch64-unknown-linux-gnu.runner=\"qemu-aarch64\" \
            --target aarch64-unknown-linux-gnu \
            --all-features
